<div class="container">
    <div class="row">


        <div class="col-md-3">
            <div *ngFor="let meals of meal;">

                <p>{{meals.id}}.{{meals.name}}</p>
                <app-meal-details [meal]="meals"></app-meal-details>
                <button class="btn btn-danger">Edit</button>


            </div>
        </div>
        <div class='col-md-5'>
            <h4>Names of your foods:</h4>
            <app-viewmeals></app-viewmeals>
        </div>

        <div class="col-md-4">

            <app-meal-form (addMeal)="addNewMeal($event)"> </app-meal-form>
        </div>


    </div>




</div>
